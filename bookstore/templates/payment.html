<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .payment-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 400px; /* Set a maximum width for the container */
            margin: auto; /* Center the container */
        }

        h2 {
            color: #333;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .payment-form label {
            margin: 10px 0;
        }

        .payment-form input {
            padding: 8px;
            margin: 5px 0;
        }

        .payment-form button {
            background-color: #28a745;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        .payment-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fake Payment Gateway</h1>
    </header>

    <div class="payment-container">
        <h2>Payment Details</h2>

        <div class="payment-form">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="Enter card number">

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" placeholder="MM/YYYY">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="CVV">

            <button id="submitPayment">Submit Payment</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('submitPayment').addEventListener('click', function () {
                // Simulate a successful payment
                alert('Payment Successful!');

                // Redirect to a thank you page (you can customize the URL)
                window.location.href = '/thank-you';
            });
        });
    </script>
</body>
</html>
