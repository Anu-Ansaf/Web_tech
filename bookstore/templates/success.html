<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-message {
            text-align: center;
            padding: 20px;
            background-color: #28a745;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .success-message h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .success-animation {
            font-size: 36px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h2>Payment Successful!</h2>
        <div class="success-animation">✔️</div>
    </div>

    <script>
        // Redirect to dashboard after 3 seconds
        setTimeout(function () {
            window.location.href = '{% url 'root' %}'; // Replace with your actual dashboard URL
        }, 3000);
    </script>
</body>
</html>
